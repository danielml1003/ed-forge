name: ci

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  verify:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install NPM dependencies
        run: npm ci

      - name: Rust fmt
        run: cargo fmt --check --manifest-path src-tauri/Cargo.toml

      - name: Rust clippy
        run: cargo clippy --all-targets --all-features --manifest-path src-tauri/Cargo.toml -- -D warnings

      - name: Rust tests
        run: cargo test --all-features --manifest-path src-tauri/Cargo.toml

      - name: Rust doc tests
        run: cargo test --doc --manifest-path src-tauri/Cargo.toml

      - name: Tauri build
        run: npm run build
